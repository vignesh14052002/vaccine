<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid certificate</title>
</head>
<body>
    <input type="text" placeholder="name"/><br/>
    <input type="text" placeholder="age"/><br/>
    <input type="text" placeholder="gender"/><br/>
    <a href="#" id="getcertificate">get certificate</a>
    <script>
        document.querySelector("#getcertificate").addEventListener("click",function(){
    const inputs=document.querySelectorAll("input")
    let s=``
    for (const input of inputs) {
        s+=`${input.placeholder}=${input.value}&`
    }
    this.href=`test.html?`+s
})
    </script>
</body>
</html>
