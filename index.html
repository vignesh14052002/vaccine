<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid certificate</title>
</head>
<body>
    <input type="text" placeholder="name"/><br/>
    <input type="text" placeholder="age"/><br/>
    <input type="text" placeholder="gender"/><br/>
    <a href="#" id="getcertificate">get certificate</a><br/><br/>
    <button onclick="html5QrcodeScanner.render(onScanSuccess)">verify certificate</button>
    <div id="reader"></div>
    <h3 id="results"></h3>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.1/html5-qrcode.min.js" integrity="sha512-cuVnjPNH3GyigomLiyATgpCoCmR9T3kwjf94p0BnSfdtHClzr1kyaMHhUmadydjxzi1pwlXjM5sEWy4Cd4WScA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.querySelector("#getcertificate").addEventListener("click",function(){
    const inputs=document.querySelectorAll("input")
    let s=``
    for (const input of inputs) {
        s+=`${input.placeholder}=${input.value}&`
    }
    this.href=`certificate.html?`+s
})
var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 });
        
function onScanSuccess(decodedText, decodedResult) {
    document.querySelector("#result").innerText=`Scan result: ${decodedText}`;
    html5QrcodeScanner.clear();
}

// html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
